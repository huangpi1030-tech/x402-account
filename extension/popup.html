<!DOCTYPE html>
<html lang="zh-CN">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>X402 Account Recorder</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    
    body {
      width: 360px;
      min-height: 400px;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #f8fafc;
      color: #1e293b;
    }
    
    .header {
      background: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      color: white;
      padding: 16px;
      text-align: center;
    }
    
    .header h1 {
      font-size: 18px;
      font-weight: 600;
      margin-bottom: 4px;
    }
    
    .header p {
      font-size: 12px;
      opacity: 0.9;
    }
    
    .stats {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 12px;
      padding: 16px;
      background: white;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .stat-item {
      text-align: center;
    }
    
    .stat-value {
      font-size: 24px;
      font-weight: 700;
      color: #3b82f6;
    }
    
    .stat-label {
      font-size: 11px;
      color: #64748b;
      margin-top: 2px;
    }
    
    .status-bar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 12px 16px;
      background: white;
      border-bottom: 1px solid #e2e8f0;
    }
    
    .status-indicator {
      display: flex;
      align-items: center;
      gap: 8px;
    }
    
    .status-dot {
      width: 8px;
      height: 8px;
      border-radius: 50%;
      background: #22c55e;
    }
    
    .status-dot.inactive {
      background: #94a3b8;
    }
    
    .status-text {
      font-size: 13px;
      color: #475569;
    }
    
    .toggle-switch {
      position: relative;
      width: 44px;
      height: 24px;
    }
    
    .toggle-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }
    
    .toggle-slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #cbd5e1;
      transition: 0.3s;
      border-radius: 24px;
    }
    
    .toggle-slider:before {
      position: absolute;
      content: "";
      height: 18px;
      width: 18px;
      left: 3px;
      bottom: 3px;
      background-color: white;
      transition: 0.3s;
      border-radius: 50%;
    }
    
    input:checked + .toggle-slider {
      background-color: #3b82f6;
    }
    
    input:checked + .toggle-slider:before {
      transform: translateX(20px);
    }
    
    .records-section {
      padding: 16px;
    }
    
    .section-title {
      font-size: 13px;
      font-weight: 600;
      color: #64748b;
      margin-bottom: 12px;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    
    .record-list {
      max-height: 200px;
      overflow-y: auto;
    }
    
    .record-item {
      background: white;
      border: 1px solid #e2e8f0;
      border-radius: 8px;
      padding: 12px;
      margin-bottom: 8px;
    }
    
    .record-item:last-child {
      margin-bottom: 0;
    }
    
    .record-header {
      display: flex;
      justify-content: space-between;
      align-items: center;
      margin-bottom: 6px;
    }
    
    .record-domain {
      font-size: 13px;
      font-weight: 600;
      color: #1e293b;
    }
    
    .record-amount {
      font-size: 13px;
      font-weight: 600;
      color: #3b82f6;
    }
    
    .record-meta {
      display: flex;
      gap: 12px;
      font-size: 11px;
      color: #94a3b8;
    }
    
    .record-status {
      display: inline-block;
      padding: 2px 6px;
      border-radius: 4px;
      font-size: 10px;
      font-weight: 500;
    }
    
    .record-status.pending { background: #fef3c7; color: #92400e; }
    .record-status.detected { background: #dbeafe; color: #1e40af; }
    .record-status.settled { background: #dcfce7; color: #166534; }
    
    .empty-state {
      text-align: center;
      padding: 32px 16px;
      color: #94a3b8;
    }
    
    .empty-state svg {
      width: 48px;
      height: 48px;
      margin-bottom: 12px;
      opacity: 0.5;
    }
    
    .empty-state p {
      font-size: 13px;
    }
    
    .actions {
      padding: 16px;
      display: flex;
      flex-direction: column;
      gap: 8px;
      border-top: 1px solid #e2e8f0;
      background: white;
    }
    
    .btn {
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 8px;
      padding: 10px 16px;
      border: none;
      border-radius: 8px;
      font-size: 13px;
      font-weight: 500;
      cursor: pointer;
      transition: all 0.2s;
    }
    
    .btn-primary {
      background: #3b82f6;
      color: white;
    }
    
    .btn-primary:hover {
      background: #2563eb;
    }
    
    .btn-secondary {
      background: #f1f5f9;
      color: #475569;
    }
    
    .btn-secondary:hover {
      background: #e2e8f0;
    }
    
    .btn-danger {
      background: #fef2f2;
      color: #dc2626;
    }
    
    .btn-danger:hover {
      background: #fee2e2;
    }
    
    .footer {
      padding: 12px 16px;
      text-align: center;
      font-size: 11px;
      color: #94a3b8;
      border-top: 1px solid #e2e8f0;
    }
    
    .footer a {
      color: #3b82f6;
      text-decoration: none;
    }
    
    .footer a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>X402 Account Recorder</h1>
    <p>自动捕获 X402 微支付数据</p>
  </div>
  
  <div class="stats">
    <div class="stat-item">
      <div class="stat-value" id="totalCount">0</div>
      <div class="stat-label">总记录</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="pendingCount">0</div>
      <div class="stat-label">待处理</div>
    </div>
    <div class="stat-item">
      <div class="stat-value" id="settledCount">0</div>
      <div class="stat-label">已确认</div>
    </div>
  </div>
  
  <div class="status-bar">
    <div class="status-indicator">
      <div class="status-dot" id="statusDot"></div>
      <span class="status-text" id="statusText">监听中...</span>
    </div>
    <label class="toggle-switch">
      <input type="checkbox" id="enableToggle" checked>
      <span class="toggle-slider"></span>
    </label>
  </div>
  
  <div class="records-section">
    <div class="section-title">最近捕获</div>
    <div class="record-list" id="recordList">
      <div class="empty-state">
        <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke="currentColor">
          <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
        </svg>
        <p>暂无捕获记录</p>
        <p style="margin-top: 4px; font-size: 11px;">访问支持 X402 的网站即可自动捕获</p>
      </div>
    </div>
  </div>
  
  <div class="actions">
    <button class="btn btn-primary" id="syncBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
      </svg>
      同步到 Web App
    </button>
    <button class="btn btn-secondary" id="openWebApp">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 6H6a2 2 0 00-2 2v10a2 2 0 002 2h10a2 2 0 002-2v-4M14 4h6m0 0v6m0-6L10 14" />
      </svg>
      打开 X402 Account
    </button>
    <button class="btn btn-danger" id="clearBtn">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M19 7l-.867 12.142A2 2 0 0116.138 21H7.862a2 2 0 01-1.995-1.858L5 7m5 4v6m4-6v6m1-10V4a1 1 0 00-1-1h-4a1 1 0 00-1 1v3M4 7h16" />
      </svg>
      清空记录
    </button>
  </div>
  
  <div class="footer">
    <a href="#" id="webAppLink">x402-account.vercel.app</a> | v1.0.0
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
